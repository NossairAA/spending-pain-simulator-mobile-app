name: iOS Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter doctor
        working-directory: mobile-flutter
        run: flutter doctor -v

      - name: Install dependencies
        working-directory: mobile-flutter
        run: flutter pub get

      - name: Ensure iOS project files
        working-directory: mobile-flutter
        run: |
          if [ ! -f ios/Podfile ]; then
            flutter create --platforms=ios .
          fi

      - name: Set iOS deployment target
        working-directory: mobile-flutter
        run: |
          python3 - <<'PY'
          from pathlib import Path

          podfile = Path('ios/Podfile')
          text = podfile.read_text()
          if "platform :ios" in text:
              lines = text.splitlines()
              for i, line in enumerate(lines):
                  if line.strip().startswith("platform :ios"):
                      lines[i] = "platform :ios, '14.0'"
                      break
              podfile.write_text("\n".join(lines) + "\n")
          else:
              podfile.write_text("platform :ios, '14.0'\n\n" + text)

          pbxproj = Path('ios/Runner.xcodeproj/project.pbxproj')
          pbx = pbxproj.read_text()
          pbx = pbx.replace("IPHONEOS_DEPLOYMENT_TARGET = 13.0;", "IPHONEOS_DEPLOYMENT_TARGET = 14.0;")
          pbxproj.write_text(pbx)
          PY

      - name: Install CocoaPods dependencies
        working-directory: mobile-flutter/ios
        run: pod install --repo-update

      - name: Build iOS (no codesign)
        working-directory: mobile-flutter
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        working-directory: mobile-flutter
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r MindSpend.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MindSpend-iOS
          path: mobile-flutter/MindSpend.ipa
