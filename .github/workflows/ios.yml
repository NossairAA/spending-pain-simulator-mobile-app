name: iOS Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      APP_DIR: mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter doctor
        working-directory: ${{ env.APP_DIR }}
        run: flutter doctor -v

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: flutter pub get

      - name: Ensure iOS project files
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ ! -f ios/Podfile ]; then
            flutter create --platforms=ios .
          fi

      - name: Set iOS deployment target
        working-directory: ${{ env.APP_DIR }}
        run: |
          python3 - <<'PY'
          from pathlib import Path
          import re

          podfile = Path('ios/Podfile')
          lines = podfile.read_text().splitlines()
          found = False
          for i, line in enumerate(lines):
              if re.match(r"^\s*#?\s*platform\s*:ios\b", line):
                  lines[i] = "platform :ios, '15.0'"
                  found = True
                  break
          if not found:
              lines.insert(0, "platform :ios, '15.0'")
              lines.insert(1, "")
          podfile.write_text("\n".join(lines) + "\n")

          pbxproj = Path('ios/Runner.xcodeproj/project.pbxproj')
          pbx = pbxproj.read_text()
          pbx = re.sub(r"IPHONEOS_DEPLOYMENT_TARGET = [0-9.]+;", "IPHONEOS_DEPLOYMENT_TARGET = 15.0;", pbx)
          pbxproj.write_text(pbx)
          PY

      - name: Install CocoaPods dependencies
        working-directory: ${{ env.APP_DIR }}/ios
        run: pod install --repo-update

      - name: Build iOS (no codesign)
        working-directory: ${{ env.APP_DIR }}
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        working-directory: ${{ env.APP_DIR }}
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r MindSpend.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MindSpend-iOS
          path: ${{ env.APP_DIR }}/MindSpend.ipa
